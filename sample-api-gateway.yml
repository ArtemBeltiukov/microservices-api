endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: true

zuul:
  ignoredServices: '*'
  routes:
    workspaces-api: 
      path: /workspaces/**
      serviceId: workspaces-service
      stripPrefix: true
    employees-api: 
      path: /employees/**
      serviceId: employees-service
